<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 简约正方形 Logo - WiFi 图标 (旋转 30 度) -->
  <defs>
    <!-- 紫粉渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a5fc1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8c5393;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1567c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景正方形 (圆角) -->
  <rect x="20" y="20" width="160" height="160" rx="24" fill="url(#bgGradient)"/>

  <!-- WiFi 图标 (白色, 旋转 30 度) -->
  <g transform="rotate(30 100 100)">
    <!-- 最外层 WiFi 波 -->
    <path d="M 55 95 Q 100 50 145 95"
          stroke="#ffffff" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.3"/>

    <!-- 第二层 WiFi 波 -->
    <path d="M 68 108 Q 100 76 132 108"
          stroke="#ffffff" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.5"/>

    <!-- 第三层 WiFi 波 -->
    <path d="M 81 121 Q 100 102 119 121"
          stroke="#ffffff" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.7"/>
  </g>
</svg>

